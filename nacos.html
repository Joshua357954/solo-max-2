<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" type="text/css" href="assets/fonts/font.css">
  <title>Nav</title>
</head>
<style>

  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Style for the navigation bar */
.navbar {
  background-color: #f9f9f9;
  padding: 15px;
  width: 100vw;
  height: auto; 
  max-height: 500px;
  overflow: hidden; 
  transition: max-height 1s ease, opacity 1s ease;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Style for the logo */
.logo {
  max-height: 40px; 
}

.link-inner {
  display: flex;
  align-items: center;
  gap: 10px;
  color: black;
}

.link-inner img {
  width: 20px;
}

.link-inner p {
  margin-top: 4px;
  color: black;
}

.projects-inner {
    display: flex;
    align-items: center; 
    gap: 5px;
}


.last_link  {
    display: inline-block;
    text-decoration: none;
    padding: 5px 10px;
    border-radius: .4rem; 
    border: 2.2px solid #000; /* Set border properties */
    text-align: center; /* Center the text horizontally */
    line-height: 1.6;
}


/* Style for the navigation links */
.navbar a {
  text-decoration: none;
  display: block;
  color: black;
}

/* Style for the navigation list */
.nav-list {
  list-style: none;
  display: flex;
  gap: 20px;
  padding: 10px 0 5px 0 ;
  margin: 0;
}

/* Style for the toggle button */
.toggle-button {
  background: none;
  border: none;
  font-size: 20px;
  color: white;
  cursor: pointer;
  display: none; /* Initially hide the button on larger screens */
}

/* Media query for mobile responsiveness */
@media only screen and (max-width: 600px) {
  .navbar {
    padding: 10px;
    max-height: 60px;
  }
  .nav-list {
    display: none;
    flex-direction: column;
    text-align: center;
    width: 100vw;
    justify-content: center;
    position: absolute;
    top: 60px;
    left: 0;
    background-color: #f9f9f9;
  }

  .link{
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .nav-list.show {
    display: flex; /* Show the list when the 'show' class is present */
  }
  .toggle-button {
    display: block;
    color: black;
  }
}

</style>
<body>
  <div class="navbar">
    <img src="./assets/images/so-max_Renew.png" alt="Your Logo" class="logo">
    <button class="toggle-button" onclick="toggleNavbar()">‚ò∞</button>
    <ul class="nav-list">
      
      <a class="link" href="#home">
        <li class="link-inner">
            <img class="li-img" src="assets/images/hom (5).svg">
            <p>Home</p>
        </li>
      </a>

      <a class="link" href="./services/index.html">
        <li class="link-inner">
            <img class="li-img" src="assets/images/service (1).svg">
            <p>Services</p>
        </li>
      </a>

    <a class="link" href="blog/index.html">
      <li class="link-inner">
          <img class="li-img" src="assets/images/blog (1).svg">
          <p>Blog</p>
      </li>
    </a>

  <a class="link" id="projects">
      <li class="link-inner">
          <img class="li-img" src="assets/images/portfolio (1).svg">
          
          <p class="projects-inner" href="#">Projects 
              <img class="caret" src="assets/images/car-d (3).svg">
          </p>                    
      </li>
  </a>

  <a class="link" href="./about/index.html">
      <li class="link-inner">
          <img class="li-img" src="assets/images/about (1).svg">
          <p>About</p>
      </li>

      <li class="last_link">
          <a href="#contact">Get a quote</a>
      <li>
  </a>

    </ul>
  </div>
  
  <!-- Rest of your website content goes here -->
  <script >
    function toggleNavbar() {
      var navList = document.querySelector('.nav-list');
      navList.classList.toggle('show');
    }
  </script>

</body>
</html>

<style>
 

input[type="radio"] {
  appearance: none;
  -webkit-appearance: none;
  width: 32.5px;
  height: 8px;
  border: 2px solid #074D85;
  border-radius: 50%;
  margin-right: 10px;
  background-color: transparent;
  position: relative;
  top: 6px;
}

input[type="radio"]:checked {
  border: 2px solid #074D85;
}

input[type="radio"]:checked::before {
  content: "";
  display: block;
  width: 15px;
  height: 15px;
  background-color: black;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  border: 1px solid #fff;
  transform: translate(-50%, -50%);
  animation: appear 0.8s;
}

label {
  font-size: 24px;
  font-weight: bold;
  color: black;
}

.radio-container {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

@keyframes appear {
  0% {
    transform: translate(-50%, -50%) scale(0);
  }
  45% {
    transform: translate(-50%, -50%) scale(1.3);
  }
  50% {
    transform: translate(-50%, -50%) scale(1.5);
  }
  55% {
    transform: translate(-50%, -50%) scale(1.6);
  }
  100% {
    transform: translate(-50%, -50%) scale(1);
  }
}
</style>
